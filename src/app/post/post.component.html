<ul class="nav">
  <li class="nav-item">
    <a class="nav-link" routerLink="/post/create"> Create </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/post/show"> Show </a>
  </li>

</ul>


<button type="button" (click)="getPosts()" class="btn btn-primary">Save</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">subject</th>
      <th scope="col">author</th>
      <th scope="col">city</th>
      <th scope="col">description</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of posts">
      <th scope="row"> {{item.id}} </th>
      <td>{{item.subject}}</td>
      <td>{{item.author}}</td>
      <td>{{item.city}}</td>
      <td>{{item.description}}</td>
      <td>
        <a [routerLink]="['/post/details',item.id]">show</a>
      </td>
    </tr>
  </tbody>
</table>
